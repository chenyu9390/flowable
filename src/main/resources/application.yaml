server:
  port: 8083

spring:
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/flowable?autoReconnect=true&serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
